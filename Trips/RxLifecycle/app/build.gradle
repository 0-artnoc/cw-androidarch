apply plugin: 'com.android.application'

android {
  compileSdkVersion 26
  buildToolsVersion "26.0.2"

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 26
    applicationId 'com.commonsware.android.room.rx.lifecycle'
    versionCode 1
    versionName "1.0"
    testApplicationId "com.commonsware.android.room.rx.test"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    javaCompileOptions {
      annotationProcessorOptions {
        arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
      }
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  compile "com.android.support:recyclerview-v7:26.1.0"
  compile "com.android.support:support-core-utils:26.1.0"
  compile "com.android.support:support-fragment:26.1.0"
  compile 'io.reactivex.rxjava2:rxjava:2.1.6'
  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
  compile 'android.arch.lifecycle:runtime:1.0.3'
  compile 'android.arch.lifecycle:extensions:1.0.0'
  compile 'android.arch.lifecycle:reactivestreams:1.0.0'
  compile "android.arch.persistence.room:runtime:1.0.0"
  compile "android.arch.persistence.room:rxjava2:1.0.0"
  annotationProcessor "android.arch.persistence.room:compiler:1.0.0"
  androidTestCompile "com.android.support:support-annotations:26.1.0"
  androidTestCompile 'com.android.support.test:rules:1.0.1'
  androidTestCompile 'android.arch.core:core-testing:1.0.0'
  androidTestCompile "com.android.support:support-core-utils:26.1.0"
  androidTestCompile "com.android.support:support-compat:26.1.0"
  androidTestCompile 'android.arch.lifecycle:runtime:1.0.3'
  androidTestCompile 'android.arch.lifecycle:common:1.0.3'
}